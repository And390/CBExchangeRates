apply plugin: "java"
apply plugin: 'application'

repositories {
    mavenCentral()
}
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.2.6.RELEASE")
    compile("org.apache.httpcomponents:httpclient:4.5.1")
    compile("org.springframework:spring-oxm:4.2.1.RELEASE")
    compile("org.codehaus.castor:castor-xml:1.3.3")
    testCompile ("junit:junit:4.12")
    testCompile ("org.springframework:spring-test:4.2.1.RELEASE")
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

mainClassName = "ru.nullpointer.Bootstrap"